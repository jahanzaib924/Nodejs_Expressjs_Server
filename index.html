<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link/>
  </head>
  <body>
    <h1>Todo App with server</h1>

    <form onsubmit="postTodo(); return false">
      todo: <input id="todo" type="text" required />
      <button type="submit">Add</button>
    </form>
    <button onclick="getAllTodos()">Refresh</button>
    <button onclick="dltAll()">DeleteAll</button>

    <h3 id="result"></h3>

    <script>
              function postTodo() {
                  let todoText = document.querySelector("#todo").value

                  axios.post(`//localhost:30000/todo`, {
                      text: todoText
                  })
                      .then(function (response) {
                          console.log(response.data);

                          document.querySelector("#result").innerHTML = ""

                          response.data.data.map(eachTodo => {
                              document.querySelector("#result").innerHTML += eachTodo
                              document.querySelector("#result").innerHTML += '<br>'
                          })

                      })
                      .catch(function (error) {
                          console.log(error);
                      })

                  }

      function getAllTodos() {
          axios.get(`//localhost:30000/todos`)
              .then(function (response) {
                  console.log(response.data);

                  document.querySelector("#result").innerHTML = ""

                  response.data.data.map(eachTodo => {
                      document.querySelector("#result").innerHTML += eachTodo
                      document.querySelector("#result").innerHTML += '<br>'
                  })

              })
            }

    //               renderItems()
    //           })

    //   }
      function dltAll() {
          axios.delete(`//localhost:30000/delete`)
              .then((res) => {
                  console.log(res.data);
                  result.innerHTML = ''
              })
      }
      setInterval(getAllTodos, 1000);
    </script>
  </body>
  
</html>
